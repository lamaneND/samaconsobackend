services:
  # Redis pour le cache
  redis:
    image: redis:7.4.4-alpine
    container_name: samaconso_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - samaconso_network

  # RabbitMQ pour les tâches Celery
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: samaconso_rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-guest}
      - RABBITMQ_DEFAULT_VHOST=/
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - samaconso_network

  # MinIO pour le stockage de fichiers (optionnel)
  minio:
    image: minio/minio:latest
    container_name: samaconso_minio
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - samaconso_network

  # Application FastAPI
  api:
    image: samaconso_api:with-fixes
    container_name: samaconso_api
    ports:
      - "8000:8000"
    env_file:
      - .env.docker.fixed
    environment:
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_SECURE=false
      # Variables Firebase
      - FIREBASE_CREDENTIALS_PATH=/app/app/samaconso-firebase-adminsdk-fbsvc-ae9b8fc3c0.json
      - GOOGLE_APPLICATION_CREDENTIALS=/app/app/samaconso-firebase-adminsdk-fbsvc-ae9b8fc3c0.json
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./uploaded_files:/app/uploaded_files
      - ./logs:/app/logs
      # S'assurer que le fichier Firebase est monté
      - ./app/samaconso-firebase-adminsdk-fbsvc-ae9b8fc3c0.json:/app/app/samaconso-firebase-adminsdk-fbsvc-ae9b8fc3c0.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Configuration réseau pour accéder aux serveurs SQL internes
    extra_hosts:
      - "srv-asreports:10.101.2.87"   # IP du serveur SIC
      - "srv-commercial:10.101.3.243" # IP du serveur Postpaid
    networks:
      - samaconso_network

  # Worker Celery pour les tâches de notifications
  celery_worker:
    image: samaconso_celery_worker:with-fixes
    container_name: samaconso_celery_worker
    command: celery -A app.celery_app worker --loglevel=info --pool=solo -n worker@%h --concurrency=2 -Q urgent,high_priority,normal,low_priority
    env_file:
      - .env.docker.fixed
    environment:
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      # Variables Firebase
      - FIREBASE_CREDENTIALS_PATH=/app/app/samaconso-firebase-adminsdk-fbsvc-ae9b8fc3c0.json
      - GOOGLE_APPLICATION_CREDENTIALS=/app/app/samaconso-firebase-adminsdk-fbsvc-ae9b8fc3c0.json
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      api:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      # Monter le fichier Firebase
      - ./app/samaconso-firebase-adminsdk-fbsvc-ae9b8fc3c0.json:/app/app/samaconso-firebase-adminsdk-fbsvc-ae9b8fc3c0.json:ro
    restart: unless-stopped
    extra_hosts:
      - "srv-asreports:10.101.2.87"   # IP du serveur SIC
      - "srv-commercial:10.101.3.243" # IP du serveur Postpaid
    networks:
      - samaconso_network

  # Flower pour monitoring Celery (optionnel)
  flower:
    image: samaconso_api:with-fixes
    container_name: samaconso_flower
    command: celery -A app.celery_app flower --port=5555 --basic_auth=${FLOWER_USER:-admin}:${FLOWER_PASS:-admin}
    ports:
      - "5555:5555"
    env_file:
      - .env.docker.fixed
    environment:
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      celery_worker:
        condition: service_started
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - samaconso_network

volumes:
  redis_data:
  rabbitmq_data:
  minio_data:

networks:
  samaconso_network:
    driver: bridge
