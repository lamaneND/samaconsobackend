# Configuration Nginx pour Load Balancing
# À déployer sur SRV-MOBAPP1 ou un serveur dédié

upstream samaconso_backend {
    # Configuration avec health checks
    least_conn;  # Répartition par nombre de connexions actives
    
    server 10.101.1.210:8000 max_fails=3 fail_timeout=30s weight=1;
    server 10.101.1.211:8000 max_fails=3 fail_timeout=30s weight=1;
    
    # Keepalive pour améliorer les performances
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

server {
    listen 80;
    server_name _;  # Remplacer par le nom de domaine si disponible
    
    # Logs
    access_log /var/log/nginx/samaconso_access.log;
    error_log /var/log/nginx/samaconso_error.log;

    # Taille maximale des uploads
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    # Headers pour sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting
    limit_req zone=api_limit burst=20 nodelay;
    limit_conn conn_limit 10;

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://samaconso_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints
    location / {
        proxy_pass http://samaconso_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache pour les réponses statiques
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
    }

    # WebSocket support (si nécessaire)
    location /ws {
        proxy_pass http://samaconso_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # Monitoring endpoints (protégés)
    location /flower {
        # Restreindre l'accès à l'IP interne uniquement
        allow 10.101.0.0/16;
        deny all;
        
        proxy_pass http://10.101.1.210:5555;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

