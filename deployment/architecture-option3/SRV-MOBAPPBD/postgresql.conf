# PostgreSQL Configuration Optimis√©e pour 1M utilisateurs
# SRV-MOBAPPBD (24GB RAM, 8 CPUs)

# CONNEXIONS
max_connections = 500
superuser_reserved_connections = 10

# MEMOIRE
shared_buffers = 6144MB
effective_cache_size = 18432MB
maintenance_work_mem = 3072MB
work_mem = 30MB
temp_buffers = 16MB

# WAL (Write-Ahead Logging)
wal_level = replica
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB
checkpoint_completion_target = 0.9
wal_compression = on
max_wal_senders = 3
max_replication_slots = 3

# QUERY TUNING
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# PARALLEL QUERIES
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# HOT STANDBY
hot_standby = on
hot_standby_feedback = on

# LOGGING
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# AUTOVACUUM
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# STATISTICS
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = all
pg_stat_statements.max = 10000
track_activity_query_size = 2048
track_io_timing = on

# DATA DIRECTORY
data_directory = '/data/postgres/data'
archive_mode = on
archive_command = 'test ! -f /data/postgres/wal_archive/%f && cp %p /data/postgres/wal_archive/%f'

# LOCALE
timezone = 'Africa/Dakar'
lc_messages = 'fr_FR.UTF-8'
lc_monetary = 'fr_FR.UTF-8'
lc_numeric = 'fr_FR.UTF-8'
lc_time = 'fr_FR.UTF-8'
default_text_search_config = 'pg_catalog.french'

