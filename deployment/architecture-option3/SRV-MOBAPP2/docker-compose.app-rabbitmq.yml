version: '3.8'

services:
  # Application FastAPI
  api:
    image: samaconso_api:with-fixes
    container_name: samaconso_api
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgresql://samaconso_app:Senelec2024!@10.101.1.212:6432/samaconso
      - REDIS_URL=redis://:Senelec2024!@redis-replica:6379/0
      - REDIS_SENTINEL_HOSTS=redis-sentinel:26379
      - REDIS_SENTINEL_MASTER=samaconso-redis
      - RABBITMQ_URL=amqp://admin:Senelec2024!@rabbitmq-node2:5672/
      - CELERY_BROKER_URL=amqp://admin:Senelec2024!@rabbitmq-node2:5672/
      - CELERY_RESULT_BACKEND=redis://:Senelec2024!@redis-replica:6379/0
      - MINIO_ENDPOINT=10.101.1.212:9000,10.101.1.210:9000,10.101.1.211:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=Senelec2024!
      - MINIO_SECURE=false
      - SERVER_NAME=SRV-MOBAPP2
      - SERVER_IP=10.101.1.211
    volumes:
      - ./uploaded_files:/app/uploaded_files
      - ./logs:/app/logs
      - ./app/samaconso-firebase-adminsdk-fbsvc-ae9b8fc3c0.json:/app/app/samaconso-firebase-adminsdk-fbsvc-ae9b8fc3c0.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    extra_hosts:
      - "srv-asreports:10.101.2.87"
      - "srv-commercial:10.101.3.243"
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'
    networks:
      - samaconso_network
    depends_on:
      - redis-replica
      - redis-sentinel
      - rabbitmq-node2

  # Worker Celery pour tÃ¢ches normales
  celery_worker_normal:
    image: samaconso_celery_worker:with-fixes
    container_name: celery_worker_normal
    command: >
      celery -A app.celery_app worker
      --loglevel=info
      --pool=prefork
      -n worker_normal@SRV-MOBAPP2
      --concurrency=6
      -Q normal,low_priority
      --max-tasks-per-child=1000
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgresql://samaconso_app:Senelec2024!@10.101.1.212:6432/samaconso
      - REDIS_URL=redis://:Senelec2024!@redis-replica:6379/0
      - RABBITMQ_URL=amqp://admin:Senelec2024!@rabbitmq-node2:5672/
      - CELERY_BROKER_URL=amqp://admin:Senelec2024!@rabbitmq-node2:5672/
      - CELERY_RESULT_BACKEND=redis://:Senelec2024!@redis-replica:6379/0
      - FIREBASE_CREDENTIALS_PATH=/app/app/samaconso-firebase-adminsdk-fbsvc-ae9b8fc3c0.json
      - SERVER_NAME=SRV-MOBAPP2
    volumes:
      - ./logs:/app/logs
      - ./app/samaconso-firebase-adminsdk-fbsvc-ae9b8fc3c0.json:/app/app/samaconso-firebase-adminsdk-fbsvc-ae9b8fc3c0.json:ro
    restart: unless-stopped
    extra_hosts:
      - "srv-asreports:10.101.2.87"
      - "srv-commercial:10.101.3.243"
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'
    networks:
      - samaconso_network
    depends_on:
      - redis-replica
      - rabbitmq-node2

  # Redis Replica
  redis-replica:
    image: redis:7.4.4-alpine
    container_name: redis_replica
    ports:
      - "6379:6379"
    command: >
      redis-server
      --replicaof 10.101.1.210 6379
      --masterauth Senelec2024!
      --requirepass Senelec2024!
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_replica_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "Senelec2024!", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - samaconso_network
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1G

  # Redis Sentinel
  redis-sentinel:
    image: redis:7.4.4-alpine
    container_name: redis_sentinel
    ports:
      - "26379:26379"
    command: >
      redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./redis/sentinel.conf:/etc/redis/sentinel.conf:ro
    restart: unless-stopped
    networks:
      - samaconso_network

  # RabbitMQ Node 2 (cluster avec Node 1)
  rabbitmq-node2:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq_node2
    hostname: rabbitmq-node2
    environment:
      - RABBITMQ_ERLANG_COOKIE=SWQOKODSQALRPCLNMEQG
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=Senelec2024!
      - RABBITMQ_NODENAME=rabbit@rabbitmq-node2
      - CLUSTER_NODE=rabbit@rabbitmq-node1
    ports:
      - "5672:5672"
      - "15673:15672"
    volumes:
      - rabbitmq_node2_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - samaconso_network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

volumes:
  redis_replica_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/redis
  rabbitmq_node2_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/rabbitmq

networks:
  samaconso_network:
    driver: bridge

