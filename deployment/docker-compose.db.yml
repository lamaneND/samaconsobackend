# Configuration Docker Compose pour le serveur de base de données
# SRV-MOBAPPBD (10.101.1.57)
# Services: PostgreSQL, Redis, RabbitMQ, MinIO

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: samaconso_postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-samaconso}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-s3n3l3c123}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - samaconso_network
    # Utiliser la partition données pour le stockage
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

  # Redis pour le cache
  redis:
    image: redis:7.4.4-alpine
    container_name: samaconso_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "2gb", "--maxmemory-policy", "allkeys-lru"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - samaconso_network
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1G

  # RabbitMQ pour les tâches Celery
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: samaconso_rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-Senelec2024!}
      - RABBITMQ_DEFAULT_VHOST=/
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - samaconso_network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # MinIO pour le stockage de fichiers
  minio:
    image: minio/minio:latest
    container_name: samaconso_minio
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-Senelec2024!}
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - samaconso_network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/redis
  rabbitmq_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/rabbitmq
  minio_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/minio

networks:
  samaconso_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

