# Configuration Nginx pour Load Balancing
# À déployer sur SRV-MOBAPP1 et SRV-MOBAPP2

upstream samaconso_backend {
    # Configuration avec health checks
    least_conn;  # Répartition par nombre de connexions actives
    
    # Load balancing entre les deux serveurs applicatifs
    # Chaque serveur pointe vers son propre conteneur local ET le serveur distant
    # Note: Avec Keepalived, seul le serveur MASTER répond sur la VIP
    # Pour un vrai load balancing, utiliser un Nginx externe ou HAProxy
    
    # Option 1: Load balancing local uniquement (si Nginx est devant chaque serveur)
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
    
    # Option 2: Load balancing distribué (décommenter si vous voulez distribuer entre les 2 serveurs)
    # server 10.101.1.210:8000 max_fails=3 fail_timeout=30s;
    # server 10.101.1.211:8000 max_fails=3 fail_timeout=30s backup;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

server {
    listen 80;
    server_name _;  # Remplacer par le nom de domaine si disponible
    
    # Logs
    access_log /var/log/nginx/samaconso_access.log;
    error_log /var/log/nginx/samaconso_error.log;

    # Taille maximale des uploads
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    # Headers pour sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting
    limit_req zone=api_limit burst=20 nodelay;
    limit_conn conn_limit 10;

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://samaconso_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API
    location / {
        proxy_pass http://samaconso_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
