# Configuration Docker Compose pour SRV-MOBAPP1 (10.101.1.210)
# RÃ´les : API, Redis Master, RabbitMQ Node 1, MinIO Node 2

version: '3.8'

services:
  # --- Application ---
  api:
    image: samaconso_api:latest
    container_name: samaconso_api
    command: gunicorn -w 9 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:8000 --timeout 120
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgresql://samaconso_app:Senelec2024!@10.101.1.212:6432/samaconso
      - REDIS_URL=redis://10.101.1.210:6379/0
      - RABBITMQ_URL=amqp://admin:Senelec2024!@10.101.1.210:5672/
      - CELERY_BROKER_URL=amqp://admin:Senelec2024!@10.101.1.210:5672/
      - CELERY_RESULT_BACKEND=redis://10.101.1.210:6379/0
      - MINIO_ENDPOINT=10.101.1.212:9000,10.101.1.210:9000,10.101.1.211:9000
      - SERVER_NAME=SRV-MOBAPP1
    restart: unless-stopped
    extra_hosts:
      - "srv-mobappbd:10.101.1.212"
      - "srv-mobapp2:10.101.1.211"

  worker_high:
    image: samaconso_api:latest
    container_name: samaconso_worker_high
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4 -Q urgent,high -n worker_high@%h
    env_file: .env.production
    restart: unless-stopped

  # --- Infrastructure ---
  redis:
    image: redis:7-alpine
    container_name: samaconso_redis
    command: redis-server --appendonly yes --replica-announce-ip 10.101.1.210
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: samaconso_rabbitmq
    hostname: rabbitmq1
    ports:
      - "5672:5672"
      - "15672:15672"
      - "4369:4369"
      - "25672:25672"
    environment:
      RABBITMQ_ERLANG_COOKIE: "SenelecSecretCookie"
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: Senelec2024!
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always

volumes:
  redis_data:
  rabbitmq_data:
